title: "tyler bell, lil site"
description: "lil projects, lil thoughts" # This will show up in places like twitter, linkedin, etc, if you share your sites url as a post.

twitter_username: "belltyler"
linkedin_username: "belltyler"

theme: "minima"

rss: rss

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other

# Specify the order of pages in the navigation
header_pages:
  - index.md
  - projects.md
  - thoughts.md
  - all.md
